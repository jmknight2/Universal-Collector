<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Universal Collector</title>
    <meta name="theme-color" content="#0f172a">
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "lucide-react": "https://esm.sh/lucide-react@0.294.0"
        }
    }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body { background-color: #0f172a; color: #e2e8f0; font-family: system-ui, -apple-system, sans-serif; }
        .card-gradient { background: linear-gradient(to bottom, transparent 0%, #1e293b 100%); }
        #reader video { object-fit: cover; border-radius: 0.5rem; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; }
        input:disabled, select:disabled { opacity: 0.7; border-color: transparent; background: #0f172a; color: #fff; cursor: default; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef, useMemo } from 'react';
        import { createRoot } from 'react-dom/client';
        import { Search, Plus, Scan, Check, X, Box, Trash2, Database, Calendar, Tag, DollarSign, Upload, Image as ImageIcon, Edit2, Save, ChevronLeft, ChevronRight, CheckSquare, Filter, Globe, Hash, Layers, LogOut, Gamepad2, Disc, Book, Monitor, Menu, Loader2 } from 'lucide-react';

        const GOOGLE_CLIENT_ID = "1036407000501-7e2vae5lnfvl6grfclmsfkjit106obgs.apps.googleusercontent.com";

        const BUCKETS = {
            'Toy': { label: 'Toys', icon: Box, fields: [ { name: 'theme', label: 'Theme / Universe', icon: Globe, placeholder: 'e.g. Star Wars', type: 'text' }, { name: 'collection', label: 'Line / Series', icon: Layers, placeholder: 'e.g. Black Series', type: 'text', required: true }, { name: 'brand', label: 'Manufacturer', icon: Tag, placeholder: 'e.g. Hasbro', type: 'text' }, ] },
            'Video Games': { label: 'Games', icon: Gamepad2, fields: [ { name: 'collection', label: 'Console / Platform', icon: Monitor, placeholder: 'e.g. SNES', type: 'text', required: true }, { name: 'developer', label: 'Developer', icon: Box, placeholder: 'e.g. Nintendo', type: 'text' }, { name: 'publisher', label: 'Publisher', icon: Disc, placeholder: 'e.g. Nintendo', type: 'text' }, { name: 'condition', label: 'Condition', icon: CheckSquare, placeholder: 'e.g. CIB', type: 'text' }, ] },
            'Books': { label: 'Books', icon: Book, fields: [ { name: 'collection', label: 'Author', icon: Box, placeholder: 'e.g. Timothy Zahn', type: 'text' }, { name: 'publisher', label: 'Publisher', icon: Tag, placeholder: 'e.g. Del Rey', type: 'text' }, { name: 'isbn', label: 'ISBN', icon: Hash, placeholder: '978-3-16-148410-0', type: 'text' }, ] },
            'General': { label: 'General', icon: Database, fields: [ { name: 'collection', label: 'Group / Collection', icon: Layers, placeholder: 'Collection Name', type: 'text' }, { name: 'brand', label: 'Brand', icon: Tag, placeholder: 'Brand Name', type: 'text' }, ] }
        };

        const api = {
            get: (category) => {
                // Add timestamp to prevent caching
                const url = category ? `/api/items?category=${encodeURIComponent(category)}&_t=${Date.now()}` : `/api/items?_t=${Date.now()}`;
                return fetch(url).then(r => r.json()).then(items => items.map(i => ({ ...i, category: i.category === 'Action Figures' ? 'Toy' : i.category })));
            },
            getMetadata: () => fetch('/api/metadata').then(r => r.json()),
            save: (item, id = null) => {
                const isFormData = item instanceof FormData;
                const method = id ? 'PUT' : 'POST';
                const url = id ? `/api/items/${id}` : '/api/items';
                return fetch(url, { method, headers: isFormData ? {} : { 'Content-Type': 'application/json' }, body: isFormData ? item : JSON.stringify(item) }).then(r => r.json());
            },
            toggle: (id, owned) => fetch(`/api/items/${id}/toggle`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ owned }) }).then(r => r.json()),
            delete: (id) => fetch(`/api/items/${id}`, { method: 'DELETE' })
        };

        const Modal = ({ isOpen, title, onClose, children }) => {
            if (!isOpen) return null;
            return <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/80 backdrop-blur-sm animate-in fade-in"><div className="bg-slate-900 rounded-xl w-full max-w-md border border-slate-800 shadow-2xl flex flex-col max-h-[90vh]"><div className="p-4 border-b border-slate-800 flex justify-between items-center bg-slate-900/50"><h2 className="text-lg font-bold text-white">{title}</h2><button onClick={onClose} className="p-1 hover:bg-slate-800 rounded text-slate-400"><X size={20} /></button></div><div className="p-4 overflow-y-auto custom-scrollbar">{children}</div></div></div>;
        };

        const FormInput = ({ label, icon: Icon, disabled, suggestions = [], ...props }) => {
            const listId = useMemo(() => `list-${Math.random().toString(36).substr(2, 9)}`, []);
            return <div className="mb-3"><label className="block text-xs font-medium text-slate-400 mb-1.5 uppercase tracking-wider">{label}</label><div className="relative">{Icon && <Icon size={16} className={`absolute left-3 top-3 ${disabled ? 'text-slate-600' : 'text-slate-500'}`} />}<input {...props} autoComplete="off" disabled={disabled} list={suggestions.length > 0 ? listId : undefined} className={`w-full rounded-lg py-2.5 text-sm text-slate-200 focus:ring-2 focus:ring-blue-600 outline-none transition-all ${disabled ? 'bg-slate-950/50 border-transparent cursor-default' : 'bg-slate-950 border border-slate-800'} ${Icon ? 'pl-10 pr-3' : 'px-3'}`} />{suggestions.length > 0 && <datalist id={listId}>{suggestions.map((val, i) => <option key={i} value={val} />)}</datalist>}</div></div>;
        };

        const MultiSelect = ({ label, options, selected, onChange, icon: Icon }) => {
            const [isOpen, setIsOpen] = useState(false);
            const containerRef = useRef(null);
            const [pos, setPos] = useState({ top: 0, left: 0 });
            useEffect(() => { const h = (e) => { if (containerRef.current && !containerRef.current.contains(e.target)) setIsOpen(false); }; document.addEventListener('mousedown', h); return () => document.removeEventListener('mousedown', h); }, []);
            const toggle = () => { if (!isOpen && containerRef.current) { const r = containerRef.current.getBoundingClientRect(); setPos({ top: r.bottom + 8, left: r.left + 224 > window.innerWidth ? window.innerWidth - 230 : r.left }); } setIsOpen(!isOpen); };
            const select = (o) => onChange(selected.includes(o) ? selected.filter(i => i !== o) : [...selected, o]);
            return <div ref={containerRef}><button onClick={toggle} className={`flex items-center gap-2 text-xs font-medium py-1.5 px-3 rounded-full border transition-colors whitespace-nowrap ${selected.length > 0 ? 'bg-blue-600/20 border-blue-600 text-blue-400' : 'bg-slate-900 border-slate-800 text-slate-300 hover:border-slate-700'}`}>{Icon && <Icon size={14} />} {label} {selected.length > 0 && <span className="bg-blue-600 text-white text-[10px] px-1.5 rounded-full ml-1">{selected.length}</span>}</button>{isOpen && <div className="fixed w-56 bg-slate-900 border border-slate-800 rounded-xl shadow-xl z-[60] overflow-hidden max-h-64 overflow-y-auto custom-scrollbar animate-in fade-in zoom-in-95 duration-100" style={{ top: pos.top, left: pos.left }}>{options.length===0?<div className="p-3 text-xs text-slate-500 text-center">No options</div>:<div className="p-1">{options.map(o=><button key={o} onClick={()=>select(o)} className="w-full text-left px-3 py-2 text-xs text-slate-300 hover:bg-slate-800 rounded-lg flex items-center gap-2 transition-colors"><div className={`w-4 h-4 rounded border flex items-center justify-center transition-colors flex-shrink-0 ${selected.includes(o)?'bg-blue-600 border-blue-600':'border-slate-600'}`}>{selected.includes(o)&&<Check size={10} className="text-white"/>}</div><span className="truncate">{o}</span></button>)}</div>}</div>}</div>;
        };

        const ImageManager = ({ images, onChange, readOnly }) => {
            const [idx, setIdx] = useState(0);
            const ref = useRef(null);
            const handle = (e) => onChange([...images, ...Array.from(e.target.files).map(f => ({ id: Math.random().toString(36), url: URL.createObjectURL(f), file: f }))]);
            const remove = (i) => { onChange(images.filter((_, x) => x !== i)); if (idx >= images.length - 1) setIdx(Math.max(0, images.length - 2)); };
            if (readOnly) {
                if (images.length === 0) return <div className="w-full h-48 bg-slate-950 border border-slate-800 rounded-xl flex flex-col items-center justify-center text-slate-600"><ImageIcon size={32} className="mb-2 opacity-50"/><span className="text-xs font-bold">No Images</span></div>;
                return <div className="relative w-full h-64 bg-slate-950 rounded-xl overflow-hidden border border-slate-800"><img src={images[idx].url} className="w-full h-full object-contain" />{images.length > 1 && <><button onClick={(e)=>{e.preventDefault();setIdx((idx-1+images.length)%images.length)}} className="absolute left-2 top-1/2 -translate-y-1/2 bg-black/50 p-1 rounded-full text-white"><ChevronLeft size={20}/></button><button onClick={(e)=>{e.preventDefault();setIdx((idx+1)%images.length)}} className="absolute right-2 top-1/2 -translate-y-1/2 bg-black/50 p-1 rounded-full text-white"><ChevronRight size={20}/></button><div className="absolute bottom-2 left-1/2 -translate-x-1/2 bg-black/50 px-2 py-0.5 rounded-full text-[10px] text-white">{idx+1}/{images.length}</div></>}</div>;
            }
            return <div className="mb-6"><div className="grid grid-cols-3 gap-2 mb-2">{images.map((img, i) => <div key={i} className="relative aspect-square bg-slate-950 rounded-lg overflow-hidden border border-slate-800 group"><img src={img.url} className="w-full h-full object-cover opacity-80" /><button type="button" onClick={() => remove(i)} className="absolute top-1 right-1 bg-red-600 text-white p-1 rounded shadow-lg opacity-0 group-hover:opacity-100"><X size={12}/></button></div>)}<button type="button" onClick={() => ref.current?.click()} className="aspect-square bg-slate-950 border-2 border-dashed border-slate-800 rounded-lg flex flex-col items-center justify-center text-slate-500 hover:border-blue-500 hover:text-blue-500"><Plus size={24}/><span className="text-[10px] mt-1 font-bold">ADD</span></button></div><input type="file" ref={ref} className="hidden" accept="image/*" multiple onChange={handle} /></div>;
        };

        const ItemForm = ({ initialData, onSave, onCancel, readOnly = false, userEmail, metadata, activeCategory }) => {
            const [formData, setFormData] = useState({ id: null, name: '', theme: '', collection: 'General', brand: '', releaseDate: '', price: '', barcode: '', quantity: 1, category: activeCategory || 'Toy', owned: true, ...initialData, ...(initialData?.data || {}) });
            const [images, setImages] = useState(() => (initialData?.data?.imageUrls || (initialData?.data?.imageUrl ? [initialData.data.imageUrl] : [])).map(u => ({ url: u })));
            
            const currentSchema = BUCKETS[formData.category] || BUCKETS['General'];
            
            const handleSubmit = (e) => {
                e.preventDefault();
                const payload = new FormData();
                const genericData = { ...formData, owner: formData.owner || userEmail, imageUrls: images.filter(i => !i.file).map(i => i.url) };
                ['id','name','category','barcode','owned'].forEach(k => delete genericData[k]);
                payload.append('name', formData.name); payload.append('category', formData.category); payload.append('collection', formData.collection);
                if (formData.barcode) payload.append('barcode', formData.barcode); payload.append('owned', formData.owned);
                payload.append('data', JSON.stringify(genericData));
                images.filter(i => i.file).forEach(f => payload.append('images', f.file));
                onSave(payload, formData.id, formData.category);
            };

            return (
                <form onSubmit={handleSubmit} className="space-y-4">
                    <ImageManager images={images} onChange={setImages} readOnly={readOnly} />
                    <div className={`flex items-center gap-3 p-3 rounded-lg border ${readOnly ? 'bg-slate-900 border-slate-800' : 'bg-slate-900/50 border-slate-700'}`}>
                        <button type="button" disabled={readOnly} onClick={() => setFormData(prev => ({ ...prev, owned: !prev.owned }))} className={`relative w-10 h-5 rounded-full transition-colors ${formData.owned ? 'bg-green-600' : 'bg-slate-700'}`}><div className={`absolute top-1 left-1 bg-white w-3 h-3 rounded-full transition-transform ${formData.owned ? 'translate-x-5' : 'translate-x-0'}`} /></button>
                        <span className={`text-xs font-medium ${formData.owned ? 'text-green-400' : 'text-slate-400'}`}>{formData.owned ? 'In Collection' : 'Wishlist / Not Owned'}</span>
                    </div>
                    <div className="flex gap-2">
                        <div className="flex-1 relative">
                            <select value={formData.category} onChange={e => setFormData({...formData, category: e.target.value})} disabled={readOnly} className="w-full h-full bg-slate-900/50 border border-slate-700 rounded-lg px-3 text-sm text-slate-200 focus:border-blue-500 outline-none appearance-none disabled:bg-slate-900 disabled:border-slate-800">{Object.keys(BUCKETS).map(cat => <option key={cat} value={cat}>{BUCKETS[cat].label}</option>)}</select>
                            <div className="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none text-slate-500"><ChevronRight size={14} className="rotate-90" /></div>
                        </div>
                    </div>
                    <FormInput label="Item Name" placeholder="Item Name" value={formData.name} onChange={e => setFormData({...formData, name: e.target.value})} required disabled={readOnly} />
                    <div className="grid grid-cols-2 gap-3">
                        {currentSchema.fields.map(field => (
                            <FormInput key={field.name} label={field.label} placeholder={field.placeholder} icon={field.icon} type={field.type} value={formData[field.name] || ''} onChange={e => setFormData({...formData, [field.name]: e.target.value})} disabled={readOnly} required={field.required} suggestions={!readOnly && metadata ? metadata[field.name] : []} />
                        ))}
                    </div>
                    <div className="grid grid-cols-2 gap-3">
                         <FormInput label="Quantity" type="number" min="1" icon={Hash} value={formData.quantity} onChange={e => setFormData({...formData, quantity: parseInt(e.target.value) || 1})} disabled={readOnly} />
                         <FormInput label="Price" type="number" step="0.01" icon={DollarSign} value={formData.price} onChange={e => setFormData({...formData, price: e.target.value})} disabled={readOnly} />
                    </div>
                    <div className="grid grid-cols-1 gap-3">
                         <FormInput label="Release Date" type="date" icon={Calendar} value={formData.releaseDate} onChange={e => setFormData({...formData, releaseDate: e.target.value})} disabled={readOnly} />
                    </div>
                    {formData.barcode && <div className="bg-slate-950/50 p-2 rounded border border-dashed border-slate-800 text-xs font-mono text-slate-500 text-center mb-4">Barcode: {formData.barcode}</div>}
                    {!readOnly && <div className="pt-2 flex gap-3"><button type="button" onClick={onCancel} className="flex-1 px-4 py-2 rounded-lg border border-slate-700 text-slate-300 hover:bg-slate-800">Cancel</button><button type="submit" className="flex-1 px-4 py-2 rounded-lg bg-blue-600 text-white font-medium hover:bg-blue-500 shadow-lg">Save Item</button></div>}
                </form>
            );
        };

        const ItemDetailsModal = ({ isOpen, item, onClose, onSave, onDelete, userEmail, metadata, activeCategory }) => {
            const [isEditing, setIsEditing] = useState(false);
            useEffect(() => { setIsEditing(false); }, [item]);
            if (!isOpen || !item) return null;
            return (
                <Modal isOpen={isOpen} title={isEditing ? "Edit Item" : "Item Details"} onClose={onClose}>
                    <div className="mb-4 flex justify-between items-center">
                        <button onClick={() => onDelete(item)} className="text-red-500 hover:text-red-400 text-sm flex items-center gap-1.5 px-2 py-1.5 rounded hover:bg-red-500/10"><Trash2 size={16}/> Delete</button>
                        {!isEditing && <button onClick={() => setIsEditing(true)} className="text-blue-400 hover:text-white text-sm flex items-center gap-2 px-2 py-1.5 rounded hover:bg-slate-800"><Edit2 size={16}/> Edit Details</button>}
                    </div>
                    <ItemForm initialData={item} readOnly={!isEditing} onCancel={() => isEditing ? setIsEditing(false) : onClose()} userEmail={userEmail} metadata={metadata} activeCategory={activeCategory} onSave={(data, id, cat) => { onSave(data, id, cat); setIsEditing(false); }} />
                </Modal>
            );
        };

        const ItemCard = ({ item, onToggle, onClick, onDelete, isSelectionMode, isSelected }) => {
            const thumbnail = item.data.imageUrls?.[0] || item.data.imageUrl;
            const quantity = item.data.quantity || 1;
            const price = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(item.data?.price || 0);
            let subtitle = item.collection;
            if (item.category === 'Video Games' && item.data.collection) subtitle = item.data.collection;
            if (item.category === 'Books' && item.data.collection) subtitle = item.data.collection;
            return (
                <div onClick={() => onClick(item)} className={`relative rounded-xl overflow-hidden transition-all duration-300 cursor-pointer ${isSelected ? 'ring-2 ring-blue-600 bg-slate-800' : item.owned ? 'bg-slate-800 ring-1 ring-slate-600 shadow-lg' : 'bg-slate-900/40 border border-dashed border-slate-800 opacity-70 hover:opacity-100'}`}>
                    <div className="h-48 bg-slate-950 relative flex items-center justify-center overflow-hidden group">
                        {thumbnail ? <img src={thumbnail} className="w-full h-full object-contain p-2 transition-all duration-500" onError={(e) => e.target.style.display='none'} /> : <Box size={40} className="text-slate-700" />}
                        <div className="absolute inset-0 card-gradient pointer-events-none"></div>
                        <div className="absolute top-2 left-2 bg-black/60 backdrop-blur-sm text-slate-300 text-[9px] px-2 py-0.5 rounded border border-slate-700 uppercase tracking-widest">{item.category}</div>
                        {quantity > 1 && <div className="absolute top-2 right-2 bg-blue-600 text-white text-[10px] font-bold px-2 py-0.5 rounded-full shadow-lg z-10 border border-blue-500">x{quantity}</div>}
                        {isSelectionMode && <div className={`absolute top-2 left-2 z-20 p-1.5 rounded-full ${isSelected ? 'bg-blue-600 text-white' : 'bg-black/50 text-slate-400 border border-slate-500'}`}>{isSelected ? <Check size={14} /> : <div className="w-3.5 h-3.5" />}</div>}
                    </div>
                    <div className="p-3 relative bg-slate-900/50">
                        {item.data?.theme && item.category === 'Toy' && <div className="text-[10px] uppercase font-bold tracking-wider text-blue-500 mb-0.5">{item.data.theme}</div>}
                        <div className="text-[10px] font-semibold text-slate-500 mb-1 truncate">{subtitle}</div>
                        <h3 className="font-bold text-slate-100 text-sm leading-tight mb-2 line-clamp-2 h-10 pr-6">{item.name}</h3>
                        {item.data?.price && <div className="text-xs text-slate-300 font-mono mt-1">{price}</div>}
                        {item.owned && !isSelectionMode && <div className="absolute bottom-3 right-3 text-green-500"><Check size={16} /></div>}
                    </div>
                </div>
            );
        };

        const ConfirmModal = ({ isOpen, title, message, onConfirm, onCancel }) => (
            <Modal isOpen={isOpen} title={title} onClose={onCancel}>
                <p className="text-slate-300 mb-6">{message}</p>
                <div className="flex gap-3"><button onClick={onCancel} className="flex-1 px-4 py-2 rounded-lg border border-slate-700 text-slate-300 hover:bg-slate-800">Cancel</button><button onClick={onConfirm} className="flex-1 px-4 py-2 rounded-lg text-white font-medium hover:opacity-90 bg-red-600">Delete</button></div>
            </Modal>
        );

        const LoginPage = ({ onLogin }) => {
            const btn = useRef(null);
            useEffect(() => {
                const init = () => {
                    if (window.google && btn.current) {
                        google.accounts.id.initialize({ client_id: GOOGLE_CLIENT_ID, callback: (r) => { try { onLogin(JSON.parse(atob(r.credential.split('.')[1]))); } catch (e) {} } });
                        google.accounts.id.renderButton(btn.current, { theme: "outline", size: "large" });
                    }
                };
                if (window.google) init(); else { const i = setInterval(() => { if (window.google) { clearInterval(i); init(); } }, 100); return () => clearInterval(i); }
            }, [onLogin]);
            return (
                <div className="min-h-screen bg-slate-950 flex flex-col items-center justify-center p-4">
                    <div className="bg-slate-900 p-8 rounded-xl border border-slate-800 shadow-2xl flex flex-col items-center text-center max-w-sm w-full">
                        <div className="w-16 h-16 bg-blue-600/20 text-blue-500 rounded-full flex items-center justify-center mb-6"><Box size={32} /></div>
                        <h1 className="text-2xl font-bold text-white mb-2">Universal Collector</h1>
                        <p className="text-slate-400 mb-8">Sign in to access your collection</p>
                        <div ref={btn} className="w-full flex justify-center h-[40px]"></div>
                        {GOOGLE_CLIENT_ID.includes("YOUR_GOOGLE") && <div className="mt-6 p-3 bg-yellow-500/10 border border-yellow-500/20 rounded text-yellow-200 text-xs text-left"><strong>Setup Required:</strong><br/>Edit code with your Google Client ID.</div>}
                    </div>
                </div>
            );
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [items, setItems] = useState([]);
            const [metadata, setMetadata] = useState(null);
            const [search, setSearch] = useState("");
            const [loading, setLoading] = useState(true);
            const [activeCategory, setActiveCategory] = useState("Toy");
            const [isSidebarOpen, setIsSidebarOpen] = useState(false);
            const [filterCollections, setFilterCollections] = useState([]);
            const [filterBrands, setFilterBrands] = useState([]);
            const [isSelectionMode, setIsSelectionMode] = useState(false);
            const [selectedIds, setSelectedIds] = useState(new Set());
            const [activeItem, setActiveItem] = useState(null);
            const [modal, setModal] = useState({ type: null, data: null });

            useEffect(() => { const u = localStorage.getItem('uc_user'); if (u) setUser(JSON.parse(u)); }, []);
            
            // Load items when user/category changes
            useEffect(() => { 
                if (user) {
                    setFilterCollections([]); setFilterBrands([]); // Clear filters on tab switch
                    setLoading(true);
                    api.get(activeCategory).then(data => setItems(data)).catch(console.error).finally(() => setLoading(false));
                }
            }, [user, activeCategory]);

            // Load global metadata once for autocomplete
            useEffect(() => { if (user && !metadata) api.getMetadata().then(setMetadata); }, [user]);

            const handleLogin = (u) => { setUser(u); localStorage.setItem('uc_user', JSON.stringify(u)); };
            const handleLogout = () => { if (window.google) google.accounts.id.disableAutoSelect(); setUser(null); setItems([]); localStorage.removeItem('uc_user'); };
            const closeModal = () => setModal({ type: null, data: null });
            
            const handleSaveItem = (data, id, savedCategory) => { 
                api.save(data, id).then(() => { 
                    api.getMetadata().then(setMetadata); // Refresh autocomplete
                    if (savedCategory && savedCategory !== activeCategory) setActiveCategory(savedCategory); else api.get(activeCategory).then(setItems);
                    closeModal(); setActiveItem(null); 
                }); 
            };
            
            const handleDeleteRequest = (item) => { setModal({ type: 'confirm_delete', data: item }); };
            const toggleSelection = (id) => { const n = new Set(selectedIds); if (n.has(id)) n.delete(id); else n.add(id); setSelectedIds(n); };
            const handleCardClick = (item) => { if (isSelectionMode) toggleSelection(item.id); else setActiveItem(item); };
            const handleSelectAllToggle = () => { if (selectedIds.size > 0) setSelectedIds(new Set()); else setSelectedIds(new Set(filtered.map(i => i.id))); };
            const confirmBulkDelete = async () => { await Promise.all(Array.from(selectedIds).map(id => api.delete(id))); api.get(activeCategory).then(setItems); setSelectedIds(new Set()); setIsSelectionMode(false); closeModal(); };
            const clearFilters = () => { setFilterCollections([]); setFilterBrands([]); };

            const collections = useMemo(() => [...new Set(items.map(i => i.collection).filter(Boolean))].sort(), [items]);
            const brands = useMemo(() => [...new Set(items.map(i => i.data?.brand).filter(Boolean))].sort(), [items]);

            const filtered = items.filter(i => {
                if (!user) return false;
                const isOwner = !i.data?.owner || i.data?.owner === user.email;
                const matchesCategory = i.category === activeCategory;
                const matchesSearch = i.name.toLowerCase().includes(search.toLowerCase()) || i.collection.toLowerCase().includes(search.toLowerCase()) || (i.barcode && i.barcode.includes(search));
                const matchesCollection = filterCollections.length === 0 || filterCollections.includes(i.collection);
                const matchesBrand = filterBrands.length === 0 || filterBrands.includes(i.data?.brand);
                return isOwner && matchesCategory && matchesSearch && matchesCollection && matchesBrand;
            });

            if (!user) return <LoginPage onLogin={handleLogin} />;

            return (
                <div className="min-h-screen bg-slate-950 flex">
                    <aside className={`fixed inset-y-0 left-0 w-64 bg-slate-900 border-r border-slate-800 z-40 transform transition-transform duration-200 ease-in-out ${isSidebarOpen ? 'translate-x-0' : '-translate-x-full'} md:translate-x-0 md:static`}>
                        <div className="p-4 border-b border-slate-800 flex items-center justify-between"><h2 className="text-xl font-bold text-white flex items-center gap-2"><Box className="text-blue-500"/> Collector</h2><button onClick={() => setIsSidebarOpen(false)} className="md:hidden text-slate-400"><X /></button></div>
                        <nav className="p-4 space-y-1">{Object.entries(BUCKETS).map(([key, config]) => { const BucketIcon = config.icon; return (<button key={key} onClick={() => { setActiveCategory(key); setIsSidebarOpen(false); }} className={`w-full text-left px-3 py-3 rounded-lg flex items-center gap-3 transition-colors ${activeCategory === key ? 'bg-blue-600/20 text-blue-400 border border-blue-600/30' : 'text-slate-400 hover:bg-slate-800 hover:text-slate-200'}`}><BucketIcon size={18} /><span className="font-medium">{config.label}</span></button>); })}</nav>
                        <div className="absolute bottom-0 w-full p-4 border-t border-slate-800"><button onClick={handleLogout} className="w-full flex items-center gap-2 text-slate-400 hover:text-white px-3 py-2 rounded-lg hover:bg-slate-800 transition-colors"><LogOut size={18} /> Sign Out</button></div>
                    </aside>
                    <div className="flex-1 flex flex-col h-screen overflow-hidden">
                        <header className="bg-slate-950/80 backdrop-blur-md border-b border-slate-800 px-4 py-3 z-30">
                            <div className="flex items-center gap-3 mb-3">
                                <button onClick={() => setIsSidebarOpen(true)} className="md:hidden p-2 text-slate-400"><Menu size={20} /></button>
                                {isSelectionMode ? (
                                    <div className="flex-1 flex items-center gap-3 animate-in fade-in slide-in-from-top-2 duration-200"><button onClick={() => { setIsSelectionMode(false); setSelectedIds(new Set()); }} className="p-2 text-slate-400 hover:bg-slate-800 rounded-lg"><X size={20} /></button><span className="flex-1 font-bold text-white text-sm">{selectedIds.size} Selected</span><button onClick={handleSelectAllToggle} className="h-9 text-xs font-medium bg-slate-800 text-slate-300 px-3 rounded-lg border border-slate-700">{selectedIds.size > 0 ? "Deselect All" : "Select All"}</button>{selectedIds.size > 0 && <button onClick={() => setModal({ type: 'confirm_bulk_delete' })} className="h-9 w-9 bg-red-600 text-white rounded-lg flex items-center justify-center shadow-lg"><Trash2 size={18} /></button>}</div>
                                ) : (
                                    <>
                                        <div className="relative flex-1"><Search className="absolute left-3 top-2.5 text-slate-500" size={18} /><input value={search} onChange={e => setSearch(e.target.value)} className="w-full h-10 bg-slate-900 border border-slate-800 rounded-lg pl-10 pr-4 text-slate-200 focus:outline-none focus:ring-2 focus:ring-blue-600 transition-all placeholder:text-slate-500" placeholder={`Search ${BUCKETS[activeCategory].label}...`} /></div>
                                        <button onClick={() => setIsSelectionMode(true)} className="h-10 w-10 bg-slate-800 text-slate-200 rounded-lg border border-slate-700 hover:bg-slate-700 transition-colors flex items-center justify-center"><CheckSquare size={20} /></button>
                                        <button onClick={() => setModal({ type: 'form' })} className="h-10 w-10 bg-slate-800 text-slate-200 rounded-lg border border-slate-700 hover:bg-slate-700 transition-colors flex items-center justify-center"><Plus size={20} /></button>
                                    </>
                                )}
                            </div>
                            {!isSelectionMode && (
                                <div className="flex gap-2 overflow-x-auto no-scrollbar pb-1">
                                    <MultiSelect label="Collection" icon={Layers} options={collections} selected={filterCollections} onChange={setFilterCollections} />
                                    <MultiSelect label="Brand" icon={Tag} options={brands} selected={filterBrands} onChange={setFilterBrands} />
                                    {(filterCollections.length > 0 || filterBrands.length > 0) && <button onClick={clearFilters} className="text-xs text-slate-500 hover:text-slate-300 px-2 whitespace-nowrap h-8 flex items-center">Clear</button>}
                                </div>
                            )}
                        </header>
                        <main className="flex-1 overflow-y-auto p-4 custom-scrollbar">
                            {loading ? <div className="flex h-full items-center justify-center text-slate-500"><Loader2 className="animate-spin mr-2" size={24} /> Loading...</div> : (
                                <>
                                    <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4">{filtered.map(item => <ItemCard key={item.id} item={item} isSelectionMode={isSelectionMode} isSelected={selectedIds.has(item.id)} onToggle={(id, val) => api.toggle(id, val).then(loadData)} onClick={handleCardClick} onDelete={handleDeleteRequest} />)}</div>
                                    {filtered.length === 0 && <div className="text-center text-slate-600 mt-20"><div className="mb-4 flex justify-center"><Box size={48} className="opacity-20"/></div><p>No items found in {BUCKETS[activeCategory].label}.</p></div>}
                                </>
                            )}
                        </main>
                    </div>
                    <ItemDetailsModal isOpen={!!activeItem} item={activeItem} onClose={() => setActiveItem(null)} onSave={handleSaveItem} onDelete={handleDeleteRequest} userEmail={user.email} metadata={metadata} activeCategory={activeCategory} />
                    <Modal isOpen={modal.type === 'form'} title="Add Manual Item" onClose={closeModal}><ItemForm initialData={{}} onSave={(data, id, cat) => handleSaveItem(data, id, cat)} onCancel={closeModal} userEmail={user.email} metadata={metadata} activeCategory={activeCategory} /></Modal>
                    <ConfirmModal isOpen={modal.type === 'confirm_delete'} title="Delete Item" message={`Are you sure you want to permanently delete "${modal.data?.name}"?`} onConfirm={() => { api.delete(modal.data.id).then(() => { api.get(activeCategory).then(setItems); closeModal(); setActiveItem(null); }); }} onCancel={closeModal} />
                    <ConfirmModal isOpen={modal.type === 'confirm_bulk_delete'} title="Delete Selected Items" message={`Are you sure you want to delete ${selectedIds.size} selected items?`} onConfirm={confirmBulkDelete} onCancel={closeModal} />
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
